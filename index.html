<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="script.js" defer></script>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <div class="results">0</div>
    <div class="button-grid">
      <div class="button menu-buttons" id="AC">AC</div>
      <div class="button menu-buttons" id="plusminus">+/-</div>
      <div class="button menu-buttons" id="percent">%</div>
      <div class="button operators">/</div>
      <div class="button numbers" >7</div>
      <div class="button numbers" >8</div>
      <div class="button numbers" >9</div>
      <div class="button operators">X</div>
      <div class="button numbers" >4</div>
      <div class="button numbers" >5</div>
      <div class="button numbers" >6</div>
      <div class="button operators">-</div>
      <div class="button numbers" >1</div>
      <div class="button numbers" >2</div>
      <div class="button numbers" >3</div>
      <div class="button operators">+</div>
      <div class="zero button numbers">0</div>
      <div class="button numbers" >.</div>
      <div class="button" id="equal">=</div>
    </div>
  </div>
</body>
</html>
